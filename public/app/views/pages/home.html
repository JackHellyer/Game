<div class= "jumbotron text-center">
    <h1> Welcome to Robot Wars</h1>
</div>

<div class="row col-sm-6 col-sm-offset-3" ng-if="!login.loggedIn">
    <div class="jumbotron">
        <h1>Login</h1>
        <form ng-submit="login.doLogin()">

            <!-- USERNAME INPUT -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="login.loginData.username">
            </div>

            <!-- PASSWORD INPUT -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="login.loginData.password">
            </div>

            <div class="alert alert-danger" ng-if="login.error">
                {{ login.error }}
            </div>

            <!-- LOGIN BUTTON -->
            <button type="submit" class="btn btn-block btn-primary">
                <span ng-if="!login.processing">Login</span>
                <span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>

            </button>
            <div class="create">
                <a href="createUser" class="btn btn-default">Sign up</a>
            </div>

        </form>
    </div>
</div>
